<!DOCTYPE html>
<html>
    <head>
        <title>
            Image Slice
            
        </title>
        <link rel="stylesheet" href="initial.css" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="image-slice_wrap">
            <div class="image-slice_box">
                <div class="dimmed"></div>
                <span class="image-slice__arrow-left">
                    &lt;
                </span>
                <div class="image-slice-items">
                    <img src="../images/pic012.jpg" alt="pic012 image" class="image-slice-item cursor"/>
                    <img src="../images/pic014.jpg" alt="pic014 image" class="image-slice-item"/>
                    <img src="../images/pic019.jpg" alt="pic019 image" class="image-slice-item" />
                    <img src="../images/pic172_1.jpg" alt="pic172_1 image" class="image-slice-item" />
                    <img src="../images/pic172_2.jpg" alt="pic172_2 image" class="image-slice-item" />
                    <img src="../images/pic172_3.jpg" alt="pic172_3 image" class="image-slice-item" />
                </div>
                <span class="image-slice__arrow-right">
                    &gt;
                </span>
                <div class="image-slice-items_nav">
                    
                </div>
            </div>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
